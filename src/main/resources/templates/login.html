<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
	<section>
		<div class="content-section">
        <form class="form-signin" method="post" th:action="@{/login}" action="#">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email"  id="username" name="username" class="form-control" placeholder="Email Address" required autofocus>
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input type="password"  id="password" name="password" class="form-control" placeholder="Password" required>
				  </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account?<a class="ml-2" th:href="@{/register}">Register Here</a>
                </small>
            </div>
        </form>
    </div>
	</section>
</body>
</html>
